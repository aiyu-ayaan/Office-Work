<style>
    .counter-section {
        width: 100%;
        height: 15.94vh;
        background-color: var(--adro-electric-green);
        color: var(--adro-deep-blue);
        padding: 1.41% 3.34%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-direction: row;

        .event-start-title {
            width: auto;
            font-weight: 500;
            text-align: left;
            color: var(--adro-deep-blue);
            margin: 0;
            margin-left: unset !important;
            margin-right: unset !important;
        }

        .counter {
            color: var(--adro-deep-blue);
            display: flex;
            align-items: center;
            flex-direction: row;
            margin-left: 9.27%;
            width: 62.51%;
            justify-content: space-between;

            .counter-style {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                min-width: 11.08%;

                /* select 1 div */
                span:nth-child(1) {
                    font-weight: 500;
                    font-family: Roboto !important;
                }

                span:nth-child(2) {
                    font-weight: 400;
                }
            }
        }
    }

    @media screen and (max-width: 1024px) {
        .counter-section {
            height: 16.05vh;
            padding: 1.92% 4.08%;
            flex-direction: column;
            align-items: center;

            .event-start-title {
                margin-bottom: 2.1%;
                text-align: center;
            }

            .counter {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                margin-left: 0 !important;
                margin-right: 0 !important;

                .counter-style {
                    text-align: center;
                    min-width: 16.19%;
                }
            }

            @media screen and (orientation: landscape) {

                height: 20.94vh;
                padding: 1.41% 3.34%;
                flex-direction: row;
                align-items: center;

                .event-start-title {
                    margin-bottom: 0;
                    text-align: left;
                }

                .counter {
                    width: 62.51%;
                    flex-direction: row;
                    justify-content: space-between;
                    margin-left: 9.27% !important;
                    margin-right: 0 !important;
                    height: auto;
                    display: flex;
                    grid-template-columns: none;
                    grid-template-rows: none;
                    gap: 0;

                    .counter-style {
                        text-align: center;
                        min-width: 11.08%;

                    }
                }
            }
        }
    }

    @media screen and (max-width: 767.5px) and (orientation: portrait) {
        .counter-section {
            height: 34.38vh;
            padding: 4.62% 6.16%;
            flex-direction: column;
            align-items: center;

            .event-start-title {
                margin-bottom: 5.27%;
                text-align: center;
            }

            .counter {
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 3%;
                margin-left: 0 !important;
                margin-right: 0 !important;

                .counter-style {
                    text-align: center;
                    min-width: 16.19%;
                }
            }
        }
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (typeof window.geoData !== "undefined") {
            const { timezone, localTime } = window.geoData || {};
            const userTimezone = window.geoData?.timezone || Intl.DateTimeFormat().resolvedOptions().timeZone;

            // Get the endDate from the HTML attribute
            const counterElement = document.querySelector('.counter');
            const targetDateString = counterElement.getAttribute('endDate') || "03-05-2026 12:00 AM";

            // Parse the date string into local time (browser timezone)
            function parseCustomDate(dateString) {
                const parts = dateString.split(' ');
                const datePart = parts[0]; // "03-05-2026"
                const timePart = parts[1]; // "12:00"
                const ampm = parts[2]; // "AM"

                const [day, month, year] = datePart.split('-');
                const [hours, minutes] = timePart.split(':');

                let hour24 = parseInt(hours);
                if (ampm.toUpperCase() === 'PM' && hour24 !== 12) hour24 += 12;
                if (ampm.toUpperCase() === 'AM' && hour24 === 12) hour24 = 0;

                // This creates a Date in the browser's local timezone
                return new Date(year, month - 1, day, hour24, minutes, 0);
            }

            const targetDate = parseCustomDate(targetDateString);

            // Store the initial localTime offset
            let localTimeOffset = 0;
            if (localTime) {
                const now = new Date();
                const [hoursStr, minutesStr] = localTime.split(':');
                const localTimeDate = new Date();
                localTimeDate.setHours(parseInt(hoursStr, 10));
                localTimeDate.setMinutes(parseInt(minutesStr, 10));
                localTimeDate.setSeconds(0);
                localTimeDate.setMilliseconds(0);

                const currentTimeDate = new Date();
                currentTimeDate.setSeconds(0);
                currentTimeDate.setMilliseconds(0);

                localTimeOffset = localTimeDate.getTime() - currentTimeDate.getTime();
            }

            // DOM Elements
            const dayElement = document.querySelector('.counter-number-day');
            const hourElement = document.querySelector('.counter-number-hours');
            const minuteElement = document.querySelector('.counter-number-minutes');
            const secondElement = document.querySelector('.counter-number-seconds');

            // Countdown updater
            function updateCountdown() {
                const now = new Date();

                // Apply localTime offset if available
                let adjustedNow = now;
                if (localTime) {
                    adjustedNow = new Date(now.getTime() + localTimeOffset);
                }

                const diff = targetDate.getTime() - adjustedNow.getTime();

                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    dayElement.textContent = String(days).padStart(2, '0');
                    hourElement.textContent = String(hours).padStart(2, '0');
                    minuteElement.textContent = String(minutes).padStart(2, '0');
                    secondElement.textContent = String(seconds).padStart(2, '0');
                } else {
                    // Event has ended
                    dayElement.textContent = '00';
                    hourElement.textContent = '00';
                    minuteElement.textContent = '00';
                    secondElement.textContent = '00';
                    document.querySelector('.event-start-title').textContent = 'Event has started!';

                    // Clear the interval to stop updating
                    clearInterval(intervalId);
                }
            }

            // Start countdown
            updateCountdown();
            const intervalId = setInterval(updateCountdown, 1000);

            // Refresh when tab becomes active again
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) updateCountdown();
            });

            // Optional: Log timezone info
            console.log("Using timezone:", userTimezone);
            console.log("Target date:", targetDate);
            console.log("Current time:", new Date());
            console.log("Local time offset:", localTimeOffset);
        } else {
            console.warn("GeoData not available.");
        }
    });

</script>
