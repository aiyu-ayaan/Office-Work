<style>
    /* @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap'); */
    .counter-section {
        width: 100%;
        height: 15.94vh;
        background-color: var(--adro-electric-green);
        color: var(--adro-deep-blue);
        padding: 1.41% 3.34%;
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-direction: row;

        .event-start-title {
            width: auto;
            font-weight: 500;
            text-align: left;
            color: var(--adro-deep-blue);
            margin: 0;
            margin-left: unset !important;
            margin-right: unset !important;
        }

        .counter {
            color: var(--adro-deep-blue);
            display: flex;
            align-items: center;
            flex-direction: row;
            margin-left: 9.27%;
            width: 62.51%;
            justify-content: space-between;

            .counter-style {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                min-width: 11.08%;

                /* select 1 div */
                span:nth-child(1) {
                    font-weight: 500;
                    font-family: Roboto !important;
                }

                span:nth-child(2) {
                    font-weight: 400;
                }
            }
        }
    }

    @media screen and (max-width: 1024px) {
        .counter-section {
            height: 16.05vh;
            padding: 1.92% 4.08%;
            flex-direction: column;
            align-items: center;

            .event-start-title {
                margin-bottom: 2.1%;
                text-align: center;
            }

            .counter {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                margin-left: 0 !important;
                margin-right: 0 !important;

                .counter-style {
                    text-align: center;
                    min-width: 16.19%;
                }
            }

            @media screen and (orientation: landscape) {

                height: 20.94vh;
                padding: 1.41% 3.34%;
                flex-direction: row;
                align-items: center;

                .event-start-title {
                    margin-bottom: 0;
                    text-align: left;
                }

                .counter {
                    width: 62.51%;
                    flex-direction: row;
                    justify-content: space-between;
                    margin-left: 9.27% !important;
                    margin-right: 0 !important;
                    height: auto;
                    display: flex;
                    grid-template-columns: none;
                    grid-template-rows: none;
                    gap: 0;

                    .counter-style {
                        text-align: center;
                        min-width: 11.08%;

                    }
                }
            }
        }
    }

    @media screen and (max-width: 767.5px) and (orientation: portrait) {
        .counter-section {
            height: 34.38vh;
            padding: 4.62% 6.16%;
            flex-direction: column;
            align-items: center;

            .event-start-title {
                margin-bottom: 5.27%;
                text-align: center;
            }

            .counter {
                width: 100%;
                height: 100%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                gap: 3%;
                margin-left: 0 !important;
                margin-right: 0 !important;

                .counter-style {
                    text-align: center;
                    min-width: 16.19%;
                }
            }
        }
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (typeof window.geoData !== "undefined") {
            const { timezone, localTime } = window.geoData || {};
            const userTimezone = timezone || Intl.DateTimeFormat().resolvedOptions().timeZone;

            const counterElement = document.querySelector('.counter');
            if (!counterElement) return;

            const targetDateString = counterElement.getAttribute('endDate') || "03-05-2026 12:00 AM";

            function parseCustomDate(dateString) {
                const parts = dateString.split(' ');
                const [day, month, year] = parts[0].split('-');
                const [hoursStr, minutesStr] = parts[1].split(':');
                const ampm = parts[2].toUpperCase();

                let hours = parseInt(hoursStr);
                if (ampm === "PM" && hours !== 12) hours += 12;
                if (ampm === "AM" && hours === 12) hours = 0;

                // Parse as UTC so we can convert to user timezone later
                const utcDate = new Date(Date.UTC(year, month - 1, day, hours, parseInt(minutesStr), 0));
                return utcDate;
            }

            const targetUTCDate = parseCustomDate(targetDateString);

            // Apply user timezone offset for display
            const targetDateInUserTZ = new Date(
                targetUTCDate.toLocaleString("en-US", { timeZone: userTimezone })
            );

            // Calculate offset between localTime and client time
            let localTimeOffset = 0;
            if (localTime) {
                const now = new Date();
                const [h, m] = localTime.split(':');
                const serverReportedTime = new Date(now);
                serverReportedTime.setHours(parseInt(h));
                serverReportedTime.setMinutes(parseInt(m));
                serverReportedTime.setSeconds(0);
                serverReportedTime.setMilliseconds(0);

                const localNow = new Date(now);
                localNow.setSeconds(0);
                localNow.setMilliseconds(0);

                localTimeOffset = serverReportedTime.getTime() - localNow.getTime();
            }

            const dayEl = document.querySelector('.counter-number-day');
            const hourEl = document.querySelector('.counter-number-hours');
            const minuteEl = document.querySelector('.counter-number-minutes');
            const secondEl = document.querySelector('.counter-number-seconds');
            const eventTitleEl = document.querySelector('.event-start-title');

            function updateCountdown() {
                const now = new Date();
                const adjustedNow = new Date(now.getTime() + localTimeOffset);
                const diff = targetDateInUserTZ.getTime() - adjustedNow.getTime();

                if (diff > 0) {
                    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                    dayEl.textContent = String(days).padStart(2, '0');
                    hourEl.textContent = String(hours).padStart(2, '0');
                    minuteEl.textContent = String(minutes).padStart(2, '0');
                    secondEl.textContent = String(seconds).padStart(2, '0');
                } else {
                    dayEl.textContent = '00';
                    hourEl.textContent = '00';
                    minuteEl.textContent = '00';
                    secondEl.textContent = '00';
                    if (eventTitleEl) eventTitleEl.textContent = 'Event has started!';
                    clearInterval(intervalId);
                }
            }

            updateCountdown();
            const intervalId = setInterval(updateCountdown, 1000);

            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) updateCountdown();
            });
        } else {
            console.warn("GeoData not available.");
        }
    });
</script>
