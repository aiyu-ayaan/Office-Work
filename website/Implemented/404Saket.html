<script>
    jQuery(document).ready(function ($) {
        $('#live-search').on('keyup', function () {
            let query = $(this).val();
            if (query.length < 3) {
                $('#suggestions-list').hide();
                return;
            }

            $.ajax({
                url: search_ajax_obj.ajaxurl,
                type: 'POST',
                data: {
                    action: 'acf_live_search',
                    keyword: query
                },
                success: function (data) {
                    const suggestions = JSON.parse(data);
                    let html = '';
                    if (suggestions.length > 0) {
                        suggestions.forEach(item => {
                            html += `<li data-url="${item.url}">${item.title}</li>`;
                        });
                        $('#suggestions-list').html(html).show();
                    } else {
                        $('#suggestions-list').hide();
                    }
                }
            });
        });

        $(document).on('click', '#suggestions-list li', function () {
            window.location.href = $(this).data('url');
        });
        $(document).on('click', '#suggestions-list li', function (e) {
            e.preventDefault(); // <-- Add this
            window.location.href = $(this).data('url');
        });
    });
</script>
