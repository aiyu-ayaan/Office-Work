<style>
    .elevate-banner {
        width: 100%;
        max-height: 99.63vh;
        height: auto;
        position: relative;
        overflow: hidden;

        /* .banner-bg {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
        } */
        .animated-svg {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            overflow: hidden;
            pointer-events: none;
            /* Add this line */

            svg {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                transform: translateZ(200px) scale(1.2);
                animation: svgLanding 4s cubic-bezier(0.85, 0.01, 0.15, 1) forwards;
                opacity: 0;
                object-fit: cover;
            }
        }

        .banner-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            position: relative;
            padding-left: 22%;
            padding-right: 22%;
            padding-top: 10.42%;
            z-index: 2;
            /* Add this line */

            .text-above-logo {
                width: 100%;
                text-align: center;
                color: var(--adro-electric-green);
                font-weight: 500;
                margin-bottom: 3%;
            }

            .logo-wrapper {
                width: 41.11%;
                margin-bottom: 3.73%;

                .elevate-logo {
                    width: 100%;
                    height: auto;
                    aspect-ratio: 442/230;
                    background-size: cover;
                }
            }

            .elevate-title {
                width: 100%;
                text-align: center;
                font-weight: 500;
                margin-bottom: 3.73%;
            }

            .text-below-title {
                width: 100%;
                text-align: center;
                font-weight: 500;
                color: var(--adro-electric-green);
                margin-bottom: 3.03%;
            }

            a .elevate-get-in-touch {
                background-color: var(--adro-deep-blue);
                color: var(--adro-electric-green);
                border-color: 2px solid var(--adro-electric-green);
                margin-bottom: 87.1%;
            }

            a .elevate-get-in-touch:hover {

                background-color: var(--adro-electric-green);
                color: var(--adro-deep-blue);

            }
        }
    }

    @media screen and (max-width: 1024px) {
        .elevate-banner {
            width: 100%;
            height: 84.52vh;

            .animated-svg {
                svg {
                    animation: svgLandingTablet 4s cubic-bezier(0.85, 0.01, 0.15, 1) forwards;
                    transform: translateZ(150px) scale(1.1);
                }
            }

            .banner-content {
                padding-left: 14.63%;
                padding-right: 14.63%;
                padding-top: 26.5%;

                .text-above-logo {
                    margin-bottom: 5.77%;
                }

                .elevate-logo {
                    width: 53.9%;
                    height: auto;
                    aspect-ratio: 318 / 166;
                    margin-bottom: 6.78%;
                    object-fit: cover;

                }

                .elevate-title {
                    margin-bottom: 5.77%;
                }

                .text-below-title {
                    margin-bottom: 4.07%;
                }

            }

            @media screen and (orientation: landscape) {
                height: 100.52vh;

                .banner-content {
                    padding-top: 9.5%;
                }

            }
        }
    }

    @media screen and (max-width: 767.5px) and (orientation: portrait) {
        .elevate-banner {
            width: 100%;
            height: 84.25vh;

            .animated-svg {
                visibility: hidden;
            }

            .banner-content {
                padding-left: 8.23%;
                padding-right: 8.23%;
                padding-top: 35.65%;

                .text-above-logo {
                    margin-bottom: 4.92%;
                }

                .elevate-logo {
                    width: 74.9%;
                    height: auto;
                    aspect-ratio: 244 / 128;
                    margin-bottom: 7.37%;

                }

                .elevate-title {
                    margin-bottom: 7.37%;
                }

                .text-below-title {
                    padding-left: 5%;
                    padding-right: 5%;
                    margin-bottom: 7.37%;
                }
            }
        }
    }



    @keyframes svgLanding {
        0% {
            transform: translateZ(200px) scale(2);
            opacity: 0;
        }

        60% {
            transform: translateZ(3px) scale(1.015);
            opacity: 0.97;
        }

        75% {
            transform: translateZ(1.5px) scale(1.005);
            opacity: 0.985;
        }

        90% {
            transform: translateZ(0.5px) scale(1.0015);
            opacity: 0.995;
        }

        100% {
            transform: translateZ(0px) scale(1);
            opacity: 1;
        }
    }


    @keyframes svgLandingTablet {
        0% {
            transform: translateZ(150px) scale(1.8);
            opacity: 0;
        }

        60% {
            transform: translateZ(2px) scale(1.01);
            opacity: 0.97;
        }

        75% {
            transform: translateZ(1px) scale(1.003);
            opacity: 0.985;
        }

        90% {
            transform: translateZ(0.3px) scale(1.001);
            opacity: 0.995;
        }

        100% {
            transform: translateZ(0px) scale(1);
            opacity: 1;
        }
    }
</style>
