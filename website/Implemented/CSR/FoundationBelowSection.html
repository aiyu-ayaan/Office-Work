<style>
    .newshub-page-carousel-wrapper {
        padding: 0 3.34%;

        a {
            text-decoration: none !important;
        }

        .section-central-heading {
            margin-bottom: 2.7% !important;
            text-align: left;

            h2 {
                margin: 0;
                margin-bottom: 2.7%;
            }

            h3 {
                text-align: center;
            }
        }

        .newshub-page-item {
            position: relative;

            img {
                aspect-ratio: 424/344;
                border-radius: 20px;
            }
        }

        #playPauseBtn {
            display: none !important;
        }

        .owl-nav {
            circle {
                stroke: white;
            }

            svg path,
            line {
                fill: white !important;
                stroke: white !important;
            }
        }

        .description-text {
            margin: 4.2% 0 3.8% 0;
            width: 100%;
        }

        .carousel-controls {
            margin-bottom: 2.7%;
            margin-top: 2.7%;
        }

        .owl-carousel .owl-dots .owl-dot {
            border-color: white !important;
        }

        .owl-carousel .owl-dots .owl-dot.active {
            background-color: white !important;
        }

        @media screen and (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            padding: 0;

            .section-central-heading {
                text-align: center;
                margin: 0 4.8% 8.7% 4.8% !important;

                h2 {
                    margin-bottom: 5.4%;
                    text-align: left;
                }
            }

            .description-text {
                width: 100%;
                margin: 4.5% 0 5.1% 0;
            }

            .carousel-controls {
                margin-bottom: 8.7%;
                margin-top: 4.6%;
            }
        }

        @media screen and (max-width: 767.5px) {
            padding: 0;

            .section-central-heading {
                text-align: center;
                margin: 0 6.3% 12.3% 6.3% !important;

                h2 {
                    margin-bottom: 9.4%;
                }
            }

            .description-text {
                width: 100%;
                margin: 9% 0 4.1% 0;

            }

            .carousel-controls {
                margin-bottom: 14.5%;
                margin-top: 10.5%;
            }
        }

        @media screen and (max-width: 1024px) {
            .service-button-cta {
                display: block !important;

                span {
                    font-size: 18px !important;
                }
            }
        }
    }
</style>

<script>
    jQuery(document).ready(function ($) {
        const items = document.querySelectorAll(".newshub-page-item");
        const shownav = window.innerWidth <= 1024 || items.length > 4;
        const itemsCountisMoreThanFour = items.length > 4;
        const isSmallScreen = window.innerWidth < 1024;
        const $newshubCarousel = $(".newshub-page-carousel");

        $newshubCarousel.owlCarousel({
            loop: isSmallScreen,
            autoplay: false,
            mouseDrag: false,
            touchDrag: true,
            nav: shownav,
            smartSpeed: 800,
            dotsEach: true,
            margin: 32,
            stagePadding: 0,
            center: false,
            responsive: {
                1025: {
                    items: 4,
                    nav: shownav,
                    dots: false,
                },
                768: {
                    items: window.matchMedia("(orientation: portrait)").matches ?
                        2.165 : 4,
                    loop: window.matchMedia("(orientation: portrait)").matches ? true : itemsCountisMoreThanFour,
                    center: window.matchMedia("(orientation: portrait)").matches ? true : false,
                    autoplay: false,
                    dots: true,
                },
                0: {
                    items: 1.42,
                    loop: true,
                    center: true,
                    autoplay: false,
                    dots: true,
                    margin: 24,
                },
            },
        });

        function updateNewshubCarouselResponsive($carousel) {
            const newResponsive = {
                0: {
                    items: 1.42,
                    loop: true,
                    center: true,
                    autoplay: false,
                    dots: true,
                    margin: 24,
                },
                768: {
                    items: window.matchMedia("(orientation: portrait)").matches ?
                        2.165 : 4,
                    loop: window.matchMedia("(orientation: portrait)").matches ? true : itemsCountisMoreThanFour,
                    center: window.matchMedia("(orientation: portrait)").matches ? true : false,
                    autoplay: false,
                    dots: true,
                },
                1025: {
                    items: 4,
                    nav: shownav,
                    dots: false,
                },
            };

            jQuery($newshubCarousel).data("owl.carousel").options.responsive =
                newResponsive;
            jQuery($newshubCarousel).trigger("refresh.owl.carousel");

        }

        let resizeTimeout;
        jQuery(window).on("resize  orientationchange", function () {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(updateNewshubCarouselResponsive, 300); // Debounced resizing
        });
    });
</script>
