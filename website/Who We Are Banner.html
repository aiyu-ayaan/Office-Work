<style>
    .who-we-are-banner-container {
        width: 100%;
        height: 127.5vh;
        overflow: hidden;
        /* background: linear-gradient(180deg, #000 66.64%, rgba(0, 0, 0, 0.00) 77.67%); */

        .who-we-are-bg-container {
            .who-we-are-banner-bg-img {
                flex-shrink: 0;
                aspect-ratio: 2159.93/1001.40;
                background-repeat: no-repeat;
                /* background-size: cover; */
                background-size: 114%;
                background-position: center center;
                background-attachment: fixed;
                width: 100%;
                object-fit: cover;

            }

            .overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                aspect-ratio: 2160/1002;
                background: linear-gradient(180deg, rgba(67, 102, 143, 0.68) 0%, rgba(55, 82, 114, 0.45) 45%, rgba(26, 44, 71, 0.55) 65.5%, rgba(26, 44, 71, 0.80) 84.5%, rgba(26, 44, 71, 0.98) 100%);

            }
        }

        .who-we-are-banner-content {
            width: 100%;
            position: absolute;
            z-index: 2;
            top: 35.2%;

            .top-section {
                margin-left: 25.53% !important;

                .banner-heading {
                    white-space: nowrap;
                    width: 100%;
                    display: flex;
                    align-items: center;

                    span {
                        margin-right: 1%;
                        font-weight: 400;
                        text-transform: capitalize;
                    }

                    .animated-text {
                        overflow: visible;
                        position: relative;
                        width: auto;
                        height: 1.2em;


                        div {
                            color: var(--adro-yellow);
                            letter-spacing: 4px;
                            text-transform: uppercase;
                            font-weight: 600;
                            position: absolute;
                            top: 0;
                            left: 0;
                            opacity: 0;
                            animation: typewriter 6s infinite;
                            white-space: nowrap;
                            overflow: hidden;
                            border-right: 2px solid var(--adro-yellow);
                            animation-delay: var(--delay, 0s);
                            width: 0;
                        }
                    }
                }

                .who-we-are-banner-button {
                    margin-top: 1.67%;
                    border-radius: 50px;
                    border: 2px solid var(--adro-electric-blue);
                    background: var(--adro-deep-blue);

                    :hover {
                        background: var(--adro-blue);
                    }
                }
            }

            .who-we-are-banner-quote {
                margin-top: 16.67%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;

                .who-we-are-banner-quote-text {
                    width: 45.84%;
                    font-weight: 400;

                    span {
                        font-weight: 600;
                        color: var(--adro-electric-blue);
                    }
                }

                .who-we-are-banner-learn-more-button {
                    margin-top: 1.67%;
                    border-radius: 50px;
                    border: 2px solid var(--adro-electric-blue);
                    background: var(--adro-deep-blue);

                    :hover {
                        background: var(--adro-blue);
                    }
                }
            }
        }
    }

    @keyframes typewriter {
        0% {
            opacity: 1;
            width: 0;
            border-right-color: var(--adro-yellow);
        }

        20% {
            opacity: 1;
            width: var(--text-width);
            border-right-color: var(--adro-yellow);
        }

        30% {
            opacity: 1;
            width: var(--text-width);
            border-right-color: var(--adro-yellow);
        }

        31% {
            opacity: 0;
            width: var(--text-width);
            border-right-color: transparent;
        }

        100% {
            opacity: 0;
            width: var(--text-width);
            border-right-color: transparent;
        }
    }
</style>

<div class="who-we-are-banner-container">
    <div class="who-we-are-bg-container">
        <div class="who-we-are-banner-bg-img manual-lazy-load"

        </div>
        <div class="overlay"></div>
    </div>
    <div class="who-we-are-banner-content">
        <div class="top-section">
            <h1 class="banner-heading largest-size">
                <span>We are </span>
                <div class="animated-text">
                    <div>Collaborative</div>
                    <div>Innovative</div>
                    <div>Passionate</div>
                </div>
            </h1>
            <button class="custom-button who-we-are-banner-button">
                Download
            </button>
        </div>
        <div class="who-we-are-banner-quote">
            <p class="who-we-are-banner-quote-text medium-size">
                Lorem ipsum dolor sit amet, consetetur
                sadipscing elitr, sed diam nonumy eirmod
                tempor invidunt ut <span>labore et dolore magna</span>
                aliquyam erat, sed diam
            </p>
            <button class="custom-button who-we-are-banner-learn-more-button">
                Learn about us
            </button>
        </div>
    </div>
</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const animatedTextContainer = document.querySelector('.animated-text');
        const textElements = animatedTextContainer.querySelectorAll('div');

        // Calculate width for each text element individually
        textElements.forEach((element, index) => {
            // Create a temporary element to measure width with proper styles
            const temp = document.createElement('div');
            temp.textContent = element.textContent;
            temp.style.position = 'absolute';
            temp.style.visibility = 'hidden';
            temp.style.whiteSpace = 'nowrap';
            temp.style.fontSize = getComputedStyle(element).fontSize;
            temp.style.fontFamily = getComputedStyle(element).fontFamily;
            temp.style.fontWeight = getComputedStyle(element).fontWeight;
            temp.style.letterSpacing = getComputedStyle(element).letterSpacing;
            temp.style.textTransform = getComputedStyle(element).textTransform;
            temp.style.padding = '0';
            temp.style.margin = '0';
            temp.style.border = 'none';

            document.body.appendChild(temp);
            const width = temp.offsetWidth;
            document.body.removeChild(temp);

            // Set individual width for each element
            element.style.setProperty('--text-width', width + 'px');
            element.style.setProperty('--delay', `${index * 2}s`);
        });
    });
</script>
