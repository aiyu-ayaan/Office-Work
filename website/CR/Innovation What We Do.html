<script>
    function createAnimatedText() {
        const paragraph = document.getElementById('animatedParagraph');

        // Get the original text from the paragraph element
        const originalText = paragraph.innerHTML;

        // Parse HTML while preserving structure
        const parser = new DOMParser();
        const doc = parser.parseFromString(`<div>${originalText}</div>`, 'text/html');
        const container = doc.querySelector('div');

        let wordIndex = 0;

        function processNode(node) {
            if (node.nodeType === Node.TEXT_NODE) {
                // Split text into words and punctuation, keeping both
                const text = node.textContent;
                const parts = text.split(/(\s+)/); // Split on whitespace but keep the separators

                const fragment = document.createDocumentFragment();

                parts.forEach(part => {
                    if (part.trim()) { // If it's not just whitespace
                        // Further split to separate words from punctuation
                        const subParts = part.split(/([^\w\s'-])/);

                        subParts.forEach(subPart => {
                            if (subPart) {
                                if (/[\w'-]/.test(subPart)) {
                                    // It's a word (contains letters, numbers, apostrophes, or hyphens)
                                    const wordSpan = document.createElement('span');
                                    wordSpan.className = 'word';
                                    wordSpan.style.setProperty('--n', wordIndex);
                                    wordSpan.textContent = subPart;
                                    fragment.appendChild(wordSpan);
                                    wordIndex++;
                                } else {
                                    // It's punctuation - wrap it in a span too for consistency
                                    const punctSpan = document.createElement('span');
                                    punctSpan.className = 'word';
                                    punctSpan.style.setProperty('--n', wordIndex);
                                    punctSpan.textContent = subPart;
                                    fragment.appendChild(punctSpan);
                                    wordIndex++;
                                }
                            }
                        });
                    } else {
                        // It's whitespace, add it as text
                        fragment.appendChild(document.createTextNode(part));
                    }
                });

                node.parentNode.replaceChild(fragment, node);
            } else if (node.nodeType === Node.ELEMENT_NODE) {
                // Process child nodes
                const children = Array.from(node.childNodes);
                children.forEach(child => processNode(child));
            }
        }

        // Process all nodes in the container
        const children = Array.from(container.childNodes);
        children.forEach(child => processNode(child));

        // Set the processed content
        paragraph.innerHTML = container.innerHTML;
    }

    // Initialize the animation when page loads
    document.addEventListener('DOMContentLoaded', function () {
        createAnimatedText();
    });
</script>
